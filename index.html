        <div id="lox">
            <br>

            <div class="container">

                    <button id="mainButton"><a><img src=""><p>1</p></a></button>

            <br>
            
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <div>
                        <button class="close">X</button>
                    </div>
                    <br>
                    <h1>Здравствуй, читатель!</h1>
                    <p>Эта читалка была сделана, чтобы Вы могли погрузиться в мир фантазий.
                    Также здесь есть анализ персонажей из Ваших любимых произведений.
                    Хорошего прочтения!</p>
                </div>
            </div>
            
        </div>

        
    </body>
    <script>
        const modal = document.querySelector('#modal');
        const close = document.querySelector('.close');

        window.onload = function () {
        modal.style.display = 'block';
        };

        close.onclick = function () {
        modal.style.display = 'none';
        };

        window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
        };
        
    </script>
</html>
